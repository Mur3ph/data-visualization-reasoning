<!DOCTYPE html>
<html lang="en">
<head>
        <style>
                #container {
                    height: 100px;
                    width: 100px;
                    background-color: black;
                }
                        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>D3 Fun</title>
</head>
<body>
    <p>D3 Tutorials</p>
    <script>

         var myData = ["Hello World, Data Binding!"];
     
         var p = d3.select("body")
                .selectAll("p")
                .data(myData)
                .text(function (d) {
                    return d;
                });
     
    </script>
</body>
</html>
