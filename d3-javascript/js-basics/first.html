<!doctype html>
<html>
<head>
                <style>
        #container {
            height: 100px;
            width: 100px;
            background-color: black;

        }
                </style>
                <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <p>D3 Tutorials</p>
    <script>

         var myData = ["Hello World, Data Binding!"];
     
         var p = d3.select("body")
                .selectAll("p")
                .data(myData)
                .text(function (d) {
                    return d;
                });
     
    </script>
</body>

</html>
